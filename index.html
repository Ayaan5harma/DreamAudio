<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo1.png" alt="spotify">Dream Audio</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songslist">
            <h1>Best of Himanshu</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img src="#" alt="1">
                    <span class="songname"> </span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1"
                                class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="#" alt="1">
                    <span class="songname"> </span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2"
                                class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="#" alt="1">
                    <span class="songname"> </span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3"
                                class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="#" alt="1">
                    <span class="songname" > </span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4"
                                class="songitemplay fa-regular fa-circle-play"></i></span></span>
                </div>
                

            </div>
        </div>
        <div class="songbanner">

        </div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fas fa-3x fa-step-backward"></i>
            <i  class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fas fa-3x fa-step-forward"></i>

        </div>
        <div class="songinfo">
            <img src="#" width="42px" alt="gif" id="gif"> <span id="mastersongname">Kesariya</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/00e5362cf2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
